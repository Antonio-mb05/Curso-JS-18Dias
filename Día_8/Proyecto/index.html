<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <script src="scripts.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Registro De Empleados</h1>
    <hr><br>

    <label>Dni:</label><br>
    <input type="text" id="dni" placeholder="dni"> <br><br>

    <label>Nombre:</label><br>
    <input type="text" id="nombre" placeholder="Nombre"> <br><br>

    <label>Apellidos:</label><br>
    <input type="text" id="apellidos" placeholder="Apellidos"> <br><br>

    <label>Fecha de Nacimiento:</label><br>
    <input type="text" id="fechaNacimiento" placeholder="Fecha De Nacimiento"> <br><br>

    <label>Cargo:</label><br>
    <input type="text" id="cargo" placeholder="Cargo"> <br><br>

    <button onclick="guardarEmpleado()">Guardar Empleado</button>
    <br><br>
    <button onclick="mostrarEmpleados()">Mostrar Empleados</button>
</body>
</html>
