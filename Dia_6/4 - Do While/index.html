<!DOCTYPE html>
    <head>
        <Title>Loop Do... While</Title>
    </head>
    <body>
        <script>
            let nombre;

            do{
                nombre = prompt("Dime mi nombre");
            }while(nombre!="Antonio");

            document.write(nombre + "<h1> Ese es mi nombre!</h1>");

        </script>
    </body>
</html>
