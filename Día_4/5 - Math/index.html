<!DOCTYPE html>
    <head>
        <Title>Math</Title>
    </head>
    <body>
        <script>
            function potenciar(base, exponente){
                return Math.pow(base,exponente);
            }

            function raiz(num){
                return Math.sqrt(num);
            }

            function absoluto(num){
                return Math.abs(num);
            }

            function calcularCircunferencia(diametro){
                return Math.PI * diametro;
            }
        </script>
    </body>
</html>
